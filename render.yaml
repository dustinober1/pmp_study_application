services:
  # Backend API Service
  - type: web
    name: pmp-api
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pmp-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*" # Update with frontend URL after deployment
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Frontend Web Service
  - type: web
    name: pmp-app
    env: docker
    dockerContext: frontend
    dockerfilePath: frontend/Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: pmp-api
          property: host
    startCommand: npm start

databases:
  - name: pmp-db
    plan: free
    region: oregon
