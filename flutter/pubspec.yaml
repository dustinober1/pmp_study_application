name: pmp_study_app
description: A cross-platform study application for the PMP 2026 exam featuring flashcards with FSRS-based spaced repetition.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0
  flutter: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase packages
  firebase_core: ^2.24.0
  firebase_auth: ^4.16.0
  firebase_firestore: ^4.14.0
  firebase_storage: ^11.5.0
  firebase_messaging: ^14.6.0

  # State management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  riverpod_generator: ^2.3.0

  # UI and styling
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  google_sign_in: ^6.2.0
  email_validator: ^2.1.0

  # DateTime and scheduling
  intl: ^0.19.0

  # Local storage
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  sqflite: ^2.4.0
  path: ^1.10.0
  path_provider: ^2.1.0

  # HTTP and networking
  http: ^1.1.0
  dio: ^5.3.0
  connectivity_plus: ^5.0.0

  # JSON serialization
  json_annotation: ^4.8.0

  # Logging
  logger: ^2.0.0

  # Date utilities
  uuid: ^4.0.0

  # Animations and gestures
  flutter_animate: ^4.2.0

  # Haptic feedback
  vibration: ^1.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  # Code generation
  build_runner: ^2.4.0
  hive_generator: ^2.0.0
  riverpod_generator: ^2.3.0
  json_serializable: ^6.7.0

  # Testing
  mockito: ^5.4.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/data/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
